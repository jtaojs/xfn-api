<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">获取所有设置消息</button>
    <button id="btn2">修改设置消息</button>
    <script src="../axios.min.js"></script>
    <script>
        btn1.onclick=function(){
            axios.get('http://127.0.0.1:8090/admin/settings').then((result)=>{
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn2.onclick=function(){
            var data={
                sid:1,
                appName:'小肥牛'
            }
            axios.put('http://127.0.0.1:8090/admin/settings',data).then((result)=>{
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
    </script>
</body>
</html>
